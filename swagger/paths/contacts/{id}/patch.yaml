tags:
  - Contacts
summary: Update a contact by ID
operationId: patchContact
description: 'Update a contact with new data. Supports file upload for the contact photo.'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    description: The ID of the contact to update
    schema:
      type: string
      example: 65e4decdd286b30065d54af9
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Smith'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+380234567890'
          email:
            description: "Contact's email address"
            type: string
            example: 'John@test.com'
          isFavourite:
            description: 'Indicates if the contact is marked as a favourite'
            type: boolean
            default: false
            example: true
          contactType:
            description: 'Type of contact'
            type: string
            enum: ['work', 'home', 'personal']
            default: 'personal'
            example: 'personal'
          photo:
            description: "Contact's photo"
            type: string
            example: https://res.cloudinary.com/dagj4h0zi/image/upload/v1727718608/samples/upscale-face-1.jpg
responses:
  '200':
    description: Successfully updated the contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched the contact!
            data:
              $ref: '../../../components/schemas/contact.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
